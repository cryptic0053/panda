    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="logo.png" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">

                  <li class="nav-item">

                  <li class="nav-item">

                  </li>
                </ul>
              </div>
            </div>
          </nav>
        
    </div>

    <div class="container">
        <div id="carouselExampleControls" class="carousel slide orange-bg" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row ">
                <div class="col-md-8">
                    <h1>Headphone</h1>
                    <p class="para">
                        Best headphone in the world
                    </p>
                    <h1 class="price">$200</h1>
                    <button class="buy-now">Buy Now</button>
                </div>
                <div class="col-md-4">
                    <img src="banner-images/headphone.png" class="d-block w-100" alt="...">
                </div>
              </div>
            </div>
              <div class="carousel-item">
                <div class="row ">
                    <div class="col-md-8">
                      <h1>LED TV</h1>
                    <p class="para">
                        Best TV in the world
                    </p>
                    <h1 class="price">$1000</h1>
                    <button class="buy-now">Buy Now</button>
    
                    </div>
                    <div class="col-md-4">
                        <img src="banner-images/tv.png" class="d-block w-100" alt="...">
                    </div>
                  </div>
              </div>
              <div class="carousel-item">
                <div class="row ">
                    <div class="col-md-8">
                      <h1>XBOX</h1>
                    <p class="para">
                        Best xbox in the world
                    </p>
                    <h1 class="price">$1500</h1>
                    <button class="buy-now">Buy Now</button>
    
                    </div>
                    <div class="col-md-4">
                        <img src="banner-images/xbox.png" class="d-block w-100" alt="...">
                    </div>
                  </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
